{% extends "teastore/base.html" %}

{% block title %}Dodaj kategorie{% endblock %}

{% block content %}
<h2>Dodaj nowa kategorie</h2>

{% if form.errors %}
    <div class="card">
        {{ form.errors }}
    </div>
{% endif %}

<form method="post" class="card">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="actions">
        <button type="submit">Zapisz</button>
        <a href="{% url 'category-list-html' %}">Anuluj</a>
    </div>
</form>
{% endblock %}
